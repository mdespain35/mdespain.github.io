<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <title>Table Build Activity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Page for demonstrating table building techniques">
    <link rel="stylesheet" href="../css/normalize.css">
  </head>

  <body>
      <table>
          <thead>
              <tr>
                  <th>Acme Wildwest</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <th>Period</th>
                  <th>Sales</th>
                  <th>Sales Goal</th>
              </tr>
              <tr>
                  <td>August</td>
                  <td>$3,590</td>
                  <td>$4,000</td>
              </tr>
              <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td>$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td>Compiled 12.20.2020 by bRauls</td>
              </tr>
          </tfoot>
      </table>

  </body>
</html>
